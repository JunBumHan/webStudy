<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>테이블 제작하기 실습</title>
    </head>

    <body>
        <table border="2">
            <thead>
                <tr>
                    <th></th>
                    <th>월</th>
                    <th>화</th>
                    <th>수</th>
                    <th>목</th>
                    <th>금</th>
                </tr>
            </thead>
        
            <tbody>
                <tr>
                    <td>1</td>
                    <td rowspan="2">a</td>
                    <td>b</td>
                    <td>c</td>
                    <td rowspan="3">d</td>
                    <td>e</td>
                </tr>
        
                <tr>
                    <td>2</td>
                    <td rowspan="2">b</td>
                    <td>c</td>
                    <td>e</td>
                </tr>
        
                <tr>
                    <td>3</td>
                    <td>a</td>
                    <td>c</td>
                    <td>e</td>
                </tr>
                
                <tr>
                    <td>4</td>
                    <td rowspan="2" colspan="5">a</td>
                </tr>
        
                <tr>
                    <td>5</td>  
                </tr>
            </tbody>
        </table>
    </body>
</html>
